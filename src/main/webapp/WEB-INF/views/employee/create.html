<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<h1>Create Employee</h1>
<div class="alert alert-primary" role="alert">
    Return main page <a href="/employees" class="alert-link"> Customer list</a>. Give it a click if you like.
</div>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-employee}" th:object="${employee}" method="post">
    <table>
        <tr>
            <div class="input-group mb-3">
                <span class="input-group-text" >Employee Code</span>
                <input th:field="*{code}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
            </div>
        </tr>
        <tr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                <input th:field="*{firstName}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
            </div>
        </tr>
        <tr>
            <div class="input-group mb-3">
                <span class="input-group-text" >Age</span>
                <input th:field="*{age}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
            </div>
        </tr>
        <tr>
            <div class="input-group mb-3">
                <span class="input-group-text" >Salary</span>
                <input th:field="*{salary}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
            </div>
        </tr>
        <tr>
            <div class="input-group mb-3">
                <span class="input-group-text" >Branch</span>
                <select  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <option th:each="p : ${branches}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </div>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
